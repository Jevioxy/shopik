  {% endblock %}

{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Главная</a> <span class="mx-2 mb-0">/</span> <a href="{% url 'catalog' %}">Каталог</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Удаление товара</strong>
